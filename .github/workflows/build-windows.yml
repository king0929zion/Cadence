name: build-windows

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**"
  pull_request:
    paths:
      - "**"

permissions:
  contents: write

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cadence-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~\.bun\install\cache
          key: bun-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\npm-cache
          key: npm-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron-builder\Cache
            ~\AppData\Local\electron\Cache
          key: electron-builder-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Install
        run: npm install --cache "$env:LOCALAPPDATA\\npm-cache"

      - name: Build
        run: bun run build

      - name: Package (NSIS/MSI)
        run: bun run dist:win

      - name: Release tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: rel
        run: |
          $v = node -p "require('./package.json').version"
          $tag = "v$($v)-build.$env:GITHUB_RUN_NUMBER"
          echo "version=$v" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release (Windows installer)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.rel.outputs.tag }}
          name: Cadence ${{ steps.rel.outputs.tag }}
          generate_release_notes: true
          files: |
            release/*.exe
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cadence-windows
          path: |
            release/**
